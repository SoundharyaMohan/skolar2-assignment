<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Animations Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .box {
      width: 100px;
      height: 100px;
      background-color: lightblue;
      text-align: center;
      line-height: 100px;
      font-weight: bold;
    }

    /* Keyframes for animations */
    @keyframes move {
      0% { transform: translateX(0); }
      50% { transform: translateX(100px); }
      100% { transform: translateX(0); }
    }
    @keyframes scale {
      0% { transform: scale(1); }
      50% { transform: scale(1.5); }
      100% { transform: scale(1); }
    }
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(180deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes colorChange {
      0% { background-color: lightblue; }
      50% { background-color: darkblue; }
      100% { background-color: lightblue; }
    }
    
    /* Animation classes */
    .move {
      animation: move 2s ease-in-out infinite;
    }
    .scale {
      animation: scale 3s ease-out infinite;
    }
    .rotate {
      animation: rotate 4s linear infinite;
    }
    .color-change {
      animation: colorChange 5s ease-in 1s infinite;
    }
    .combined {
      animation: move 2s ease-in-out infinite, colorChange 5s ease-in 1s infinite;
    }
  </style>
</head>
<body>
  <h1>CSS Animations Demo</h1>
  <p>Hover over the boxes to see the animations in action.</p>
  
  <div class="container">
    <div class="box move">Move</div>
    <div class="box scale">Scale</div>
    <div class="box rotate">Rotate</div>
    <div class="box color-change">Color</div>
    <div class="box combined">Combined</div>
  </div>
</body>
</html>
