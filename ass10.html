<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Images</title>
  <style>
    img {
      width: 100%;
      height: auto;
    }

    @media (max-width: 600px) {
      img {
        max-width: 480px;
      }
    }

    @media (max-width: 900px) {
      img {
        max-width: 800px;
      }
    }

    @media (min-width: 901px) {
      img {
        max-width: 1200px;
      }
    }
  </style>
</head>
<body>
  <img
    src="https://images.unsplash.com/photo-1547721064-da6cfb341d50"
    srcset="
      https://images.unsplash.com/photo-1547721064-da6cfb341d50?w=480 480w,
      https://images.unsplash.com/photo-1547721064-da6cfb341d50?w=800 800w,
      https://images.unsplash.com/photo-1547721064-da6cfb341d50?w=1200 1200w,
      https://images.unsplash.com/photo-1547721064-da6cfb341d50?w=1200&dpr=2 1200w 2x
    "
    sizes="(max-width: 600px) 480px,
           (max-width: 900px) 800px,
           1200px"
    alt="Responsive image">
</body>
</html>
